<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="signupForm" action="/user/signup" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type='submit'>Sign Up</button>
    </form>
    <p>Existing User?<a href='/user/login'>Login</a></p>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js'></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
        
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
  
            const signupDetails = {
                name: name,
                email: email,
                password: password
            };

            axios.post('http://localhost:8000/user/signup', signupDetails)
                .then(response => {
                    const token = response.data.token;
                    console.log('token:>>>>>',token)
                    localStorage.setItem('token', token);
                    localStorage.setItem('userDetails', JSON.stringify(response.data.user));

                    // Include the token in the headers of the next request
                    axios.get('http://localhost:8000/user/addExpenses', {
                        headers: {
            "Authorization": `Bearer ${token}`, // Use Bearer token format
            "Content-Type": "application/json", // Set Content-Type
        } ,
                    })
                    .then(() => {
                        // Redirect or handle the successful response
                        window.location.href = "/user/addExpenses";

                    })
                    .catch(error => {
                        console.error('Error while fetching addExpenses:', error);
                    });
                })
                .catch(error => {
                    console.error('Error during signup:', error);

// Log more details about the response
if (error.response) {
    console.error('Response data:', error.response.data);
    console.error('Response status:', error.response.status);
    console.error('Response headers:', error.response.headers);
}                });
        });
    </script>
</body>
</html>
