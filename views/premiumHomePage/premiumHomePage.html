<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>
<body>
    <h2>You are a Premium User</h2>
    <button id="premiumFeatures" onclick="premiumFeatures(event)">Premium Features</button>
    <form onsubmit="addNew(event)">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
        <label for="category">Choose a Category:</label>
        <select id="category" name="category">
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="Movie">Movie</option>
        </select><br>
        <button id="expenseButton">Add Expense</button>
        <button id="incomeButton">Add Income</button>
    </form>
    <script src="premiumHomePage.js"></script>
</body>
</html>
